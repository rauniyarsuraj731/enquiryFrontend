<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-image: linear-gradient(to right, rgba(122, 69, 69, 0), rgb(235, 202, 202))
        }
    </style>
</head>
<body>
    <div style="text-align:center; height: 100%; margin: auto;">
        <h1  style="font-size: 35px; font-family: sans-serif;margin-top: 100px;color: blue;">Thank you!</h1>
        <p style="font-size: 18px;font-family: sans-serif;">Your submission has been received.</p>
        <p style="font-size: 18px;font-family: sans-serif;">Thank you for contacting us. We have received your inquiry and will get back to you within two business days.</p>
        <p style="font-size: 14px;color: red; font-family: sans-serif;">This page will redirect in <span id="timer"></span>s.</p>
    </div>
</body>
</html>
<script>	
var count = 5;
	var redirect = "index.html";
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
    </script>
